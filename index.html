<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>

  <main>
    
    <ul id="expense-list"></ul>

    
    <section id="dashboard">
      <div class="card">
        <h2>Cash Balance</h2>
        <p id="balance">#9</p>
      </div>

      <div class="card">
        <h2>Income</h2>
        <p id="income">#9</p>
      </div>

      <div class="card">
        <h2>Expenses</h2>
        <p id="expenses">#9</p>
      </div>
    </section>

    
    <section id="categories">
      <h2>Categories</h2>
      <div class="list">
        <div class="category" onclick="selectCategory(this)">Groceries</div>
        <div class="category" onclick="selectCategory(this)">Transport</div>
        <div class="category" onclick="selectCategory(this)">Chow</div>
        <div class="category" onclick="selectCategory(this)">Bills</div>
      </div>
    </section>

  
    <button id="add-btn">+</button>

    <!-- Form -->
    <div id="expense-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>Add New Expense</h2>
        <form id="expense-form">
          <label for="title">Title</label>
          <input type="text" id="title" required>

          <label for="amount">Amount</label>
          <input type="number" id="amount" required>

          <label for="category">Category</label>
          <select id="category" required>
            <option>Groceries</option>
            <option>Transport</option>
            <option>Chow</option>
            <option>Bills</option>
          </select>

          <button type="submit">Add Expense</button>
        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
