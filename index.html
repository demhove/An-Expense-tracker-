<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>

  <main>

    <ul id="expense-list"></ul>
    
    <section id="dashboard">
      <div class="card">
        <h2>Cash Balance</h2>
        <p id="balance">#9</p>
      </div>

      <div class="card">
        <h2>Income</h2>
        <p id="income">#9</p>
      </div>

      <div class="card">
        <h2>Expenses</h2>
        <p id="expenses">#9</p>
      </div>
    </section>  
      <select id="type">
  <option value="income">Income</option>
  <option value="expense">Expense</option>
      </select>

    <section id="categories">
      <h2>Categories</h2>
      <div class="list">
        <div class="category" onclick="selectCategory(this)" data-category="groceries">Groceries</div>
        <div class="category" onclick="selectCategory(this)" data-category="transport">Transport</div>
        <div class="category" onclick="selectCategory(this)" data-category="chow">Chow</div>
        <div class="category" onclick="selectCategory(this)" data-category="bills">Bills</div>
        <div class="category" onclick="selectCategory(this)"data-category="bi-weekly pay">Bi-weekly pay</div>
        <div class="category" onclick="selectCategory(this)" data-category="monthly income">Monthly income</div>
         <div id="show-all" class="category"> All</div>
      </div>
    </section>

  
    <button id="add-btn">+</button>

  
    <div id="expense-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>Add Transaction</h2>
        <form id="expense-form">
           <label for="type">Type</label>
           <select id="type" required>
    <option value="expense">Expense</option>
    <option value="income">Income</option>
          </select>
          
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="e.g., Salary, Groceries" required>

          <label for="category">Category</label>
          <select id="category" required >
            <option value="">--Select category--</option>
            <option value="Groceries">Groceries</option>
            <option value="Transport">Transport</option>
            <option value="Chow">Chow</option>
            <option value="Bills">Bills</option>
            <option value="Bi-weekly pay">Bi-weekly pay</option>
            <option value="Monthly income">Monthly income</option>
          </select>
           
          <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" required />
          <button type="submit">Add</button>
        </form>
      </div>
    </div>
    

  </main>

  <script src="script.js"></script>
</body>
</html>
